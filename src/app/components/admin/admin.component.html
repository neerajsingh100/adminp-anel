    </header>
    <div class="modal fade change_password show" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title mt-0">Change Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" action="index.html">
              <div class="mb-4">
                <div class="form-group auth-form-group-custom mb-0"> <i class="ri-lock-2-line auti-custom-input-icon"></i>
                  <label for="userpassword3">Password</label>
                  <input [type]="oldpassword ? 'text' : 'password' " [autocomplete]="'off'" class="form-control"
                    id="userpassword3" placeholder="Enter old password"> <i (click)="showoldPassword()"
                    class=" auti-custom-input-icon auti-custom-eye"
                    [ngClass]="oldpassword ? 'ri-eye-fill' : 'ri-eye-line'"></i>
                </div>
                <div class="invalid-feedback" style="display:none;">
                  <div>Password is required</div>
                </div>
              </div>
              <div class="mb-4">
                <div class="form-group auth-form-group-custom mb-0"> <i class="ri-lock-2-line auti-custom-input-icon"></i>
                  <label for="userpassword">Password</label>
                  <input [type]="password ? 'text' : 'password' " class="form-control" id="userpassword"
                    placeholder="Enter new password"> <i (click)="showPassword()"
                    class=" auti-custom-input-icon auti-custom-eye"
                    [ngClass]="password ? 'ri-eye-fill' : 'ri-eye-line'"></i>
                </div>
                <div class="invalid-feedback" style="display:none;">
                  <div>Password is required</div>
                </div>
              </div>
              <div class="mb-4">
                <div class="form-group auth-form-group-custom mb-0"> <i class="ri-lock-2-line auti-custom-input-icon"></i>
                  <label for="userpassword">Password</label>
                  <input [type]="confirmpassword ? 'text' : 'password' " class="form-control" id="userpassword"
                    placeholder="Enter confirm password"> <i (click)="showConfirmPassword()"
                    class=" auti-custom-input-icon auti-custom-eye"
                    [ngClass]="confirmpassword ? 'ri-eye-fill' : 'ri-eye-line'"></i>
                </div>
                <div class="invalid-feedback" style="display:none;">
                  <div>Password is required</div>
                </div>
              </div>
              <div class="mt-4">
                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
